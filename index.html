<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="container">
    <header>
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile picture">
      <div class="info">
        <p>
          <span class="name">Jessica Randall</span>
          <span class="country">London, United Kingdom</span>
        </p>
        <p class="phrase">"Front-end developer and avid reader."</p>
      </div>
    </header>

    <main>
      <nav>
        <ul>
          <li><a href="http://github.com">GitHub</a></li>
          <li><a href="http://frontendmentor.io">Frontend Mentor</a></li>
          <li><a href="http://linkedin.com">LinkedIn</a></li>
          <li><a href="http://twitter.com">Twitter</a></li>
          <li><a href="http://instagram.com">Instagram</a></li>
        </ul>
      </nav>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Trevor</a>.
      </div>
    </footer>

  </div>

</body>

</html>
